<!DOCTYPE html>
<html lang="en" ng-app="calcApp">
<head>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular-messages.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
</head>

<body ng-controller="RootCtrl as vm">
	<div class="container">

		<div class="title">
			<h1>Waitstaff Calculator</h1>
		</div>

		<form class="details" name="mealForm" ng-submit="submit()">
			<h2>Enter the Meal Details</h2>
			<hr>
			<p>Base Meal Price: $ <input type="number" ng-model="mealPrice" required ng-pattern="/^\d+$/" /></p>
			<p>Tax Rate: %<input type="number" ng-model="taxRate" required ng-pattern="/^\d+$/" /></p>
			<p>Tip Percentage: %<input type="number" ng-model="tipPerc" required ng-pattern="/^\d+$/" /></p>
			<br />

			<!-- Submit -->
			<div ng-if="mealForm.$valid">
				<button type="button" name="button">Submit</button>
				<button type="button" name="button">Cancel</button>
			</div>

			<!-- Form Validation -->
			<div ng-if="mealForm.$invalid" ng-messages="mealForm.$error">
				<span class="error" ng-message="required">All fields are required!</span>
				<span class="error" ng-message="pattern">Field requires a number!</span>
			</div>
		</form>

		<div class="charges">
			<h2>Customer Charges</h2>
			<hr>
			<p>Subtotal: </p>
			<p>Tip: </p>
			<hr>
			<p>Total: </p>
		</div>

		<div class="earnings">
			<h2>My Earnings Info</h2>
			<hr>
			<p>Tip Total: </p>
			<p>Meal Count: </p>
			<p>Average Tip Per Meal: </p>
		</div>

	</div>
</body>
</html>
